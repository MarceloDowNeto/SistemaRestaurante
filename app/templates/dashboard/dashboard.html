{% extends 'dashboard/dashboard_main.html' %}

{% block content %}
        {% for cts in ct %}
        <section class="section" id="{{cts.nome}}">
            {% for dbs in db %}
            {% if dbs.categoria.nome == cts.nome %}
            <div id="contentBar" class="content-bar">
                {% if dbs.imagem %}
                <img src="{{dbs.imagem.url}}" class="imagem-produto">
                {% endif %}
                <div>
                    <h1>{{dbs.nome}}</h1> 
                    <p>{{dbs.descricao}}</p> 
                    <h2>R${{dbs.preco}}</h2>
                    <div id="atributos" style="display: flex; gap: 20px;">
                        Quantidade: <input type="number" value="1" min="1" style="width: 40px;">
                        <input id="botao" class="btn btn-dark" type="submit" value="Adicionar Ã  sacola">
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </section>
        {% endfor %}
{% endblock %}
